name: Cross-Platform Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        # 强制添加 GUI 图像依赖的隐式导入，确保云端交叉编译的成功率
        pyinstaller -F -w --hidden-import="PIL._tkinter_finder" -n PyInstaller-GUI-Final main.py

    - name: Prepare Artifacts (Linux / Windows)
      if: runner.os != 'macOS'
      run: |
        mkdir -p release
        cp dist/PyInstaller-GUI-Final* release/

    - name: Prepare Artifacts (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p release
        cd dist
        tar -czf ../release/PyInstaller-GUI-Final-macOS.tar.gz PyInstaller-GUI-Final.app
        cd ..

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PyInstaller-GUI-${{ runner.os }}
        path: release/*
