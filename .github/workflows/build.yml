name: Build Lesson Plan Writer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            ext: .exe
            # Windows 下通常需要显式指定这些隐藏导入以防万一
            args: --hidden-import=PIL._tkinter_finder --hidden-import=PIL.ImageTk
          
          - os: macos-latest
            name: macOS
            ext: ""
            args: --hidden-import=PIL.ImageTk
          
          - os: ubuntu-latest
            name: Linux
            ext: ""
            # Linux 下只保留 ImageTk，避免因强制查找 _tkinter_finder 导致构建失败
            args: --hidden-import=PIL.ImageTk

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed ${{ matrix.args }} --name "JintaLessonWriter-${{ matrix.name }}" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-${{ matrix.name }}
        path: dist/JintaLessonWriter-${{ matrix.name }}${{ matrix.ext }}
