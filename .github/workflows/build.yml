name: Build PyPacker Across Platforms

on:
  push:
    branches: [ main, master ]  # 当代码推送到主分支时触发
  workflow_dispatch:            # 允许在 GitHub 网页上点击手动运行

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 在这三个系统上并行打包
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ------------------
    # Windows 打包策略
    # ------------------
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "MultiPlatform-Py-Packer-Win" main.py

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Windows
        path: dist/MultiPlatform-Py-Packer-Win.exe

    # ------------------
    # macOS 打包策略
    # ------------------
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        # Mac 上必须用 onedir(.app)，避免 onefile 闪退
        pyinstaller --noconfirm --onedir --windowed --name "MultiPlatform-Py-Packer-Mac" main.py
        # 把生成的 .app 打包成 zip 方便供 Artifacts 下载（避免权限丢失）
        cd dist
        zip -r MultiPlatform-Py-Packer-Mac.zip MultiPlatform-Py-Packer-Mac.app

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-macOS
        path: dist/MultiPlatform-Py-Packer-Mac.zip

    # ------------------
    # Linux 打包策略
    # ------------------
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Linux 下缺少部分 GUI 依赖可能报错，先补充安装系统依赖
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0
        pyinstaller --noconfirm --onefile --windowed --name "MultiPlatform-Py-Packer-Linux" main.py

    - name: Upload Linux Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Linux
        path: dist/MultiPlatform-Py-Packer-Linux