name: Build Jinta Lesson Writer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Ubuntu系统依赖安装
    - name: Install System Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk tk-dev

    # Python依赖安装
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # -------------------------
    # Windows 打包 (单文件Exe)
    # -------------------------
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --collect-all ttkbootstrap --name "JintaLessonWriter-Win" main.py

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-Windows
        path: dist/JintaLessonWriter-Win.exe

    # -------------------------
    # macOS 打包 (.app 转 .dmg)
    # -------------------------
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconfirm --windowed --collect-all ttkbootstrap --name "JintaLessonWriter" main.py
        # pyinstaller会在dist目录下生成 .app 文件
        hdiutil create -volname "JintaLessonWriter" -srcfolder "dist/JintaLessonWriter.app" -ov -format UDZO "JintaLessonWriter-Mac.dmg"

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-macOS
        path: JintaLessonWriter-Mac.dmg

    # -------------------------
    # Linux 打包 (单文件压缩包)
    # -------------------------
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --collect-all ttkbootstrap --name "JintaLessonWriter-Linux" main.py
        cd dist
        tar -czvf JintaLessonWriter-Linux.tar.gz JintaLessonWriter-Linux

    - name: Upload Linux Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-Linux
        path: dist/JintaLessonWriter-Linux.tar.gz