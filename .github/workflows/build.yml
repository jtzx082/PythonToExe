name: Build Desktop Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: AI-PPT-Maker-Windows.exe
            asset_name: AI-PPT-Maker-Windows.exe
          - os: macos-latest
            artifact_name: AI-PPT-Maker-macOS
            asset_name: AI-PPT-Maker-macOS
          - os: ubuntu-latest
            artifact_name: AI-PPT-Maker-Linux
            asset_name: AI-PPT-Maker-Linux

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: pyinstaller --noconfirm --onedir --windowed --name "AI-PPT-Maker-Windows" main.py

    - name: Build with PyInstaller (macOS & Linux)
      if: runner.os != 'Windows'
      run: pyinstaller --noconfirm --onedir --windowed --name "${{ matrix.artifact_name }}" main.py

    - name: Compress Build (Windows)
      if: runner.os == 'Windows'
      run: Compress-Archive -Path dist/AI-PPT-Maker-Windows/* -DestinationPath AI-PPT-Maker-Windows.zip

    - name: Compress Build (macOS/Linux)
      if: runner.os != 'Windows'
      run: |
        cd dist/${{ matrix.artifact_name }}
        zip -r ../../${{ matrix.artifact_name }}.zip ./*
        cd ../..

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-zip
        path: ${{ matrix.artifact_name }}.zip
