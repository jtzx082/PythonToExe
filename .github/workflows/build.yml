name: Build Lesson Plan Writer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            ext: .exe
          - os: macos-latest
            name: macOS
            ext: ""
          - os: ubuntu-latest
            name: Linux
            ext: ""

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # 增加 --hidden-import=PIL._tkinter_finder 修复 Linux 下找不到模块的错误
      run: |
        pyinstaller --noconfirm --onefile --windowed --hidden-import=PIL._tkinter_finder --name "JintaLessonWriter-${{ matrix.name }}" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-${{ matrix.name }}
        path: dist/JintaLessonWriter-${{ matrix.name }}${{ matrix.ext }}
