name: Build Jinta Lesson Writer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install System Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk tk-dev patchelf ccache upx-ucl

    - name: Install System Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install upx

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        python -m nuitka --assume-yes-for-downloads --onefile --windows-console-mode=disable --enable-plugin=tk-inter --include-package-data=ttkbootstrap --enable-plugin=upx -o "JintaLessonWriter-Win.exe" main.py

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-Windows
        path: JintaLessonWriter-Win.exe

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        python -m nuitka --assume-yes-for-downloads --standalone --macos-create-app-bundle --macos-app-name="JintaLessonWriter" --macos-app-mode=gui --enable-plugin=tk-inter --include-package-data=ttkbootstrap main.py
        mv main.app "JintaLessonWriter.app"
        hdiutil create -volname "JintaLessonWriter" -srcfolder "JintaLessonWriter.app" -ov -format UDZO "JintaLessonWriter-Mac.dmg"

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-macOS
        path: JintaLessonWriter-Mac.dmg

    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -m nuitka --assume-yes-for-downloads --onefile --enable-plugin=tk-inter --include-package-data=ttkbootstrap --enable-plugin=upx -o "JintaLessonWriter-Linux.bin" main.py
        tar -czvf JintaLessonWriter-Linux.tar.gz JintaLessonWriter-Linux.bin

    - name: Upload Linux Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-Linux
        path: JintaLessonWriter-Linux.tar.gz