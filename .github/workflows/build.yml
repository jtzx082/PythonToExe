name: Build GongWenFormatter

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Linux 必须安装 tkinter 支持库
    - name: Install Tkinter (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y python3-tk

    # Windows 构建 (移除 add-data，修复找不到文件的错误)
    - name: Build Windows
      if: runner.os == 'Windows'
      shell: bash
      run: |
        pyinstaller --name="公文排版助手" --onefile --windowed --clean main.py

    # Linux 构建
    - name: Build Linux
      if: runner.os == 'Linux'
      run: |
        pyinstaller --name="GongWenFormatter_Linux" --onefile --windowed --clean main.py

    # macOS 构建
    - name: Build macOS
      if: runner.os == 'macOS'
      run: |
        pyinstaller --name="GongWenFormatter_Mac" --onefile --windowed --clean main.py

    # 重命名输出文件以便区分 (可选，用于 Artifact 上传)
    - name: Rename Output
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          mv dist/公文排版助手.exe dist/GongWenFormatter_Windows.exe
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GongWenFormatter-${{ matrix.os }}
        path: dist/
