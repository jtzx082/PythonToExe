name: Build DeepSeek Writer App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        # 使用 --collect-all customtkinter 自动收集该库的所有资源文件，适配所有平台
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "DeepSeekWriter" --collect-all customtkinter main.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DeepSeekWriter-${{ runner.os }}
          path: dist/
