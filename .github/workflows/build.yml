name: Build PyPacker Across Platforms

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ------------------
    # Windows 打包策略 (exe 直接传)
    # ------------------
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "MultiPlatform-Py-Packer-Win" main.py

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Windows
        path: dist/MultiPlatform-Py-Packer-Win.exe

    # ------------------
    # macOS 打包策略 (使用 tar.gz 保留权限)
    # ------------------
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "MultiPlatform-Py-Packer-Mac" main.py
        cd dist
        # ⚠️ 用 tar.gz 完美保留 Mac 内部可执行权限和软链接
        tar -czvf MultiPlatform-Py-Packer-Mac.tar.gz MultiPlatform-Py-Packer-Mac.app

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-macOS
        path: dist/MultiPlatform-Py-Packer-Mac.tar.gz

    # ------------------
    # Linux 打包策略 (使用 tar.gz 保留权限)
    # ------------------
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0
        pyinstaller --noconfirm --onefile --windowed --name "MultiPlatform-Py-Packer-Linux" main.py
        cd dist
        # ⚠️ 用 tar.gz 完美保留 Linux 可执行权限
        tar -czvf MultiPlatform-Py-Packer-Linux.tar.gz MultiPlatform-Py-Packer-Linux

    - name: Upload Linux Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Linux
        path: dist/MultiPlatform-Py-Packer-Linux.tar.gz
