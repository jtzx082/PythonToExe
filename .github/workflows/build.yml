name: Build Desktop App (Win/macOS/Linux)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          rm -rf build dist || true

          # Linux 下通常不需要 --windowed；Windows/macOS GUI 建议用 --windowed 隐藏控制台
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            pyinstaller --noconfirm --clean --onefile --name PaperWriter main.py
          else
            pyinstaller --noconfirm --clean --onefile --windowed --name PaperWriter main.py
          fi

          ls -R dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperWriter-${{ runner.os }}
          path: dist/*
