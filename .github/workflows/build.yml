name: Build GongWenFormatter

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          pyinstaller --name="公文排版助手" --onefile --windowed --add-data "config.json;." main.py
        elif [ "$RUNNER_OS" == "Linux" ]; then
          # Linux 需要 tkinter 支持
          sudo apt-get install python3-tk
          pyinstaller --name="GongWenFormatter_Linux" --onefile --windowed main.py
        else
          # macOS
          pyinstaller --name="GongWenFormatter_Mac" --onefile --windowed main.py
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GongWenFormatter-${{ matrix.os }}
        path: dist/
