name: Build DeepSeek Pro v2

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 1. 安装依赖 (显式安装 pyinstaller)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 2. Linux 特有依赖 (Tkinter)
    - name: Install Tkinter (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y python3-tk

    # 3. 执行打包
    - name: Build with PyInstaller
      shell: bash
      run: |
        python -m PyInstaller --name="DeepSeek_Pro_v2" --onefile --windowed --clean \
        --collect-all customtkinter \
        --collect-all duckduckgo_search \
        --collect-all openai \
        --collect-all pandas \
        --hidden-import=pypdf \
        --hidden-import=docx \
        --hidden-import=pptx \
        --hidden-import=pyperclip \
        main.py

    # 4. 重命名输出文件
    - name: Rename Output
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          mv dist/DeepSeek_Pro_v2.exe dist/DeepSeek_Pro_v2_Windows.exe
        elif [ "${{ runner.os }}" == "macOS" ]; then
          mv dist/DeepSeek_Pro_v2 dist/DeepSeek_Pro_v2_Mac
        else
          mv dist/DeepSeek_Pro_v2 dist/DeepSeek_Pro_v2_Linux
        fi

    # 5. 上传结果
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DeepSeek_Pro_v2_${{ matrix.os }}
        path: dist/
