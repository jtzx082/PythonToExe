name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pywin32
    
    - name: Build with PyInstaller
      run: |
        # 创建spec文件（可选，PyInstaller会自动生成）
        pyinstaller --onefile --windowed --name="ScientificCalculator" --icon=icon.ico scientific_calculator.py
        # 如果不需要图标可以简化命令
        # pyinstaller --onefile --windowed --name="ScientificCalculator" scientific_calculator.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ScientificCalculator-${{ matrix.python-version }}
        path: dist/ScientificCalculator.exe
