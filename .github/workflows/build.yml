name: Build PyPacker with Nuitka

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ------------------
    # 安装系统级依赖
    # ------------------
    - name: Install System Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y patchelf ccache upx-ucl libxcb-cursor0

    - name: Install System Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install upx

    # ------------------
    # 安装 Python 依赖
    # ------------------
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka zstandard

    # ------------------
    # Windows: 采用官方建议的新参数，关闭二次重压提升速度
    # ------------------
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        python -m nuitka --assume-yes-for-downloads --onefile --onefile-no-compression --windows-console-mode=disable --enable-plugin=pyside6 --enable-plugin=upx -o "MultiPlatform-Py-Packer-Win.exe" main.py

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Windows
        path: MultiPlatform-Py-Packer-Win.exe

    # ------------------
    # macOS: 独立程序包 + DMG 封装
    # ------------------
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        python -m nuitka --assume-yes-for-downloads --standalone --macos-create-app-bundle --macos-app-name="PyPacker" --enable-plugin=pyside6 main.py
        mv main.app "MultiPlatform-Py-Packer.app"
        hdiutil create -volname "PyPacker" -srcfolder "MultiPlatform-Py-Packer.app" -ov -format UDZO "PyPacker-Mac.dmg"

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-macOS
        path: PyPacker-Mac.dmg

    # ------------------
    # Linux: Nuitka 单文件 + UPX 压缩
    # ------------------
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -m nuitka --assume-yes-for-downloads --onefile --enable-plugin=pyside6 --enable-plugin=upx main.py
        mv main.bin MultiPlatform-Py-Packer-Linux.bin
        tar -czvf PyPacker-Linux.tar.gz MultiPlatform-Py-Packer-Linux.bin

    - name: Upload Linux Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Linux
        path: PyPacker-Linux.tar.gz