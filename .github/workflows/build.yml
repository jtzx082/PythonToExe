name: Build Lesson Plan Writer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            ext: .exe
            # 追加 python-pptx 可能依赖的隐藏包
            args: --hidden-import=PIL._tkinter_finder --hidden-import=PIL.ImageTk --hidden-import=pptx
          
          - os: macos-latest
            name: macOS
            ext: ""
            args: --hidden-import=PIL.ImageTk --hidden-import=pptx
          
          - os: ubuntu-latest
            name: Linux
            ext: ""
            args: --collect-all ttkbootstrap --collect-all pptx

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk tk-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed ${{ matrix.args }} --name "JintaLessonWriter-${{ matrix.name }}" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-${{ matrix.name }}
        path: dist/JintaLessonWriter-${{ matrix.name }}${{ matrix.ext }}
