name: Build TTS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Linux 特定依赖
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk ffmpeg

    # 安装 Python 依赖
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 构建步骤 (大大简化，不再需要复杂的 hidden-import)
    # 我们使用 --collect-all imageio_ffmpeg 确保转换器被打包进去
    - name: Build with PyInstaller
      shell: bash
      run: |
        pyinstaller --onefile --windowed --name="DeepTTS" \
          --collect-all imageio_ffmpeg \
          --hidden-import=pydub \
          main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DeepTTS-${{ matrix.os }}
        path: dist/
