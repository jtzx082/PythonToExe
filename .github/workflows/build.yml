name: Build PPT Maker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 明确启用手动触发
    inputs:
      target_os:
        description: 'Target OS (optional)'
        required: false
        default: 'all'
      build_type:
        description: 'Build type'
        required: true
        default: 'release'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # 即使一个作业失败也继续其他作业
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]
        include:
          - os: ubuntu-latest
            output_name: PPTMaker-Linux
          - os: windows-latest
            output_name: PPTMaker-Windows.exe
          - os: macos-latest
            output_name: PPTMaker-macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install python-tk
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install additional dependencies for PyInstaller
      run: |
        pip install Pillow openpyxl
    
    - name: Build executable
      run: |
        echo "Building executable for ${{ runner.os }}"
        pyinstaller --onefile --windowed --name PPTMaker main.py
        echo "Build completed"
    
    - name: Verify build
      run: |
        ls -la dist/
        file dist/PPTMaker* || echo "No file command on Windows"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/PPTMaker*
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
      
    - name: List downloaded artifacts
      run: |
        ls -R ./artifacts/
        
    - name: Create Release Directory
      run: |
        mkdir -p releases
        
    - name: Copy artifacts to release directory
      run: |
        find ./artifacts -name "PPTMaker*" -type f -exec cp {} releases/ \;
        
    - name: Display Release Files
      run: |
        ls -la releases/
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: releases/*
