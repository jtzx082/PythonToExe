name: Build PyPacker Across Platforms

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ------------------
    # Windows 打包策略
    # ------------------
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "MultiPlatform-Py-Packer-Win" main.py

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Windows
        path: dist/MultiPlatform-Py-Packer-Win.exe

    # ------------------
    # macOS 打包策略 (✨ 进化：打包为原生 .dmg 磁盘映像)
    # ------------------
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "MultiPlatform-Py-Packer-Mac" main.py
        
        # 使用 macOS 自带的 hdiutil 工具，将 .app 封装为 .dmg，完美锁死内部执行权限
        hdiutil create -volname "PyPacker" -srcfolder "dist/MultiPlatform-Py-Packer-Mac.app" -ov -format UDZO "dist/MultiPlatform-Py-Packer-Mac.dmg"

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-macOS
        path: dist/MultiPlatform-Py-Packer-Mac.dmg

    # ------------------
    # Linux 打包策略
    # ------------------
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 patchelf
        pyinstaller --noconfirm --onefile --windowed --name "MultiPlatform-Py-Packer-Linux" main.py
        cd dist
        tar -czvf MultiPlatform-Py-Packer-Linux.tar.gz MultiPlatform-Py-Packer-Linux

    - name: Upload Linux Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Linux
        path: dist/MultiPlatform-Py-Packer-Linux.tar.gz