name: Build SmartDivider Final

on:
  push:
    tags:
      - 'v*'  # 打标签 v1.0 等触发
  workflow_dispatch: # 允许手动点按钮触发

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            # Windows 下通常比较宽容，但也加上 hidden-import 以防万一
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --hidden-import=jaraco.text --hidden-import=jaraco.classes --name SmartDivider-Win main.py
            OUT_FILE: dist/SmartDivider-Win.exe
          
          - os: ubuntu-22.04 # 使用 22.04 兼顾速度和兼容性
            TARGET: linux
            # 【关键修复】针对 Linux 的 jaraco 报错，强制引入相关模块
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --hidden-import=jaraco.text --hidden-import=jaraco.classes --hidden-import=pkg_resources.py2_warn --name SmartDivider-Linux main.py
            OUT_FILE: dist/SmartDivider-Linux
            
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --hidden-import=jaraco.text --hidden-import=jaraco.classes --name SmartDivider-Mac main.py
            OUT_FILE: dist/SmartDivider-Mac

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 显式安装 jaraco 相关库，确保环境里一定有
          pip install jaraco.text jaraco.classes
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: ${{ matrix.CMD_BUILD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartDivider-${{ matrix.TARGET }}
          path: ${{ matrix.OUT_FILE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-windows
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-linux
      - name: Download Mac Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-macos
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SmartDivider-Win.exe
            SmartDivider-Linux
            SmartDivider-Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
