name: Build Scientific Calculator

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to use'
        required: true
        default: '3.10'
        type: choice
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'

env:
  PROJECT_NAME: "ScientificCalculator"
  MAIN_FILE: "scientific_calculator.py"

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build for Windows
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: List files in repository
      run: dir  # Windows 查看当前目录文件
    
    - name: Set up Python ${{ github.event.inputs.python-version || '3.10' }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.python-version || '3.10' }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pywin32
    
    - name: Verify Python script exists
      run: |
        if (Test-Path "${{ env.MAIN_FILE }}") {
          echo "Found ${{ env.MAIN_FILE }}"
          Get-Item "${{ env.MAIN_FILE }}"
        } else {
          echo "::error::File ${{ env.MAIN_FILE }} not found!"
          echo "Current directory: $(Get-Location)"
          dir
          exit 1
        }
    
    - name: Build with PyInstaller
      run: |
        # 简单的构建命令
        pyinstaller --onefile --windowed --name=${{ env.PROJECT_NAME }} --clean ${{ env.MAIN_FILE }}
        
        # 验证构建是否成功
        if (Test-Path "dist\${{ env.PROJECT_NAME }}.exe") {
          $fileInfo = Get-Item "dist\${{ env.PROJECT_NAME }}.exe"
          $fileSize = [math]::Round($fileInfo.Length / 1MB, 2)
          echo "Build successful! File size: ${fileSize}MB"
        } else {
          echo "::error::Build failed! Executable not found."
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-windows-py${{ github.event.inputs.python-version || '3.10' }}
        path: dist/${{ env.PROJECT_NAME }}.exe
        retention-days: 7
