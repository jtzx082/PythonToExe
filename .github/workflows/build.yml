name: Build Desktop App (Win/macOS/Linux)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # Linux runtime deps for Qt GUI
      # Qt 6.5+ needs libxcb-cursor0 to load xcb platform plugin
      # -----------------------------
      - name: Install Linux runtime deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxkbcommon-x11-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ------------------------------------------------------------
      # Linux: enable Chinese input for Qt apps under fcitx5
      # Install fcitx5 Qt6 frontend plugin, then copy plugin into PySide6 Qt plugins
      # ------------------------------------------------------------
      - name: Install fcitx5 Qt6 frontend (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y fcitx5-frontend-qt6

      - name: Patch PySide6 with fcitx5 plugin (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail

          PYSIDE_QT_PLUGINS="$(python - <<'PY'
import os, PySide6
base = os.path.dirname(PySide6.__file__)
print(os.path.join(base, "Qt", "plugins"))
PY
)"
          echo "PySide6 Qt plugins: $PYSIDE_QT_PLUGINS"
          mkdir -p "$PYSIDE_QT_PLUGINS/platforminputcontexts"

          FCITX_SO="$(dpkg -L fcitx5-frontend-qt6 | grep -E 'libfcitx5platforminputcontextplugin\.so$' || true)"
          if [[ -z "$FCITX_SO" ]]; then
            FCITX_SO="$(find /usr -type f -name 'libfcitx5platforminputcontextplugin.so' 2>/dev/null | head -n 1 || true)"
          fi

          if [[ -z "$FCITX_SO" ]]; then
            echo "ERROR: Cannot find libfcitx5platforminputcontextplugin.so after installing fcitx5-frontend-qt6"
            exit 1
          fi

          echo "Found fcitx5 plugin: $FCITX_SO"
          cp -v "$FCITX_SO" "$PYSIDE_QT_PLUGINS/platforminputcontexts/"
          ls -la "$PYSIDE_QT_PLUGINS/platforminputcontexts" | sed -n '1,200p'

      # -----------------------------
      # Build with PyInstaller
      # Linux: onedir is more robust for Qt plugin deployment
      # -----------------------------
      - name: Build with PyInstaller
        shell: bash
        run: |
          rm -rf build dist || true

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            pyinstaller --noconfirm --clean --onedir --name PaperWriter main.py
          else
            pyinstaller --noconfirm --clean --onefile --windowed --name PaperWriter main.py
          fi

          ls -R dist

      # -----------------------------
      # Linux: quick self-test (headless)
      # -----------------------------
      - name: Self-test (Linux, offscreen)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          export QT_QPA_PLATFORM=offscreen
          ./dist/PaperWriter/PaperWriter --selftest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperWriter-${{ runner.os }}
          path: dist/**
