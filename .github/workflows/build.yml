name: Build Paper Writer

on: 
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: windows-latest, name: Windows, sep: '\' }
          - { os: ubuntu-20.04, name: Linux, sep: '/' }
          - { os: macos-latest, name: macOS, sep: '/' }

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Tkinter (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y python3-tk tcl-dev tk-dev libx11-dev

    - name: Build Windows
      if: runner.os == 'Windows'
      shell: bash
      run: |
        pyinstaller --name="PaperAI" --onefile --windowed --clean \
        --collect-all customtkinter \
        --collect-all docx \
        --collect-all openai \
        --hidden-import=docx \
        --hidden-import=openai \
        main.py

    - name: Build Linux
      if: runner.os == 'Linux'
      run: |
        pyinstaller --name="PaperAI" --onefile --clean \
        --collect-all customtkinter \
        --collect-all docx \
        --collect-all openai \
        --hidden-import=docx \
        --hidden-import=openai \
        main.py

    - name: Build macOS
      if: runner.os == 'macOS'
      run: |
        pyinstaller --name="PaperAI" --onefile --windowed --clean \
        --collect-all customtkinter \
        --collect-all docx \
        --collect-all openai \
        --hidden-import=docx \
        --hidden-import=openai \
        main.py

    - name: Rename Output
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          mv dist/PaperAI.exe dist/PaperAI_Windows.exe
        elif [ "${{ runner.os }}" == "macOS" ]; then
          mv dist/PaperAI dist/PaperAI_macOS
        else
          mv dist/PaperAI dist/PaperAI_Linux
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PaperAI_${{ runner.os }}
        path: dist/
