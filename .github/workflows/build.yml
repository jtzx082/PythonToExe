name: Build Paper Writer

on: 
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --name="PaperAI" --onefile --windowed --clean --collect-all customtkinter main.py

    - name: Rename Output
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          mv dist/PaperAI.exe dist/PaperAI_Windows.exe
        else
          mv dist/PaperAI dist/PaperAI_${{ matrix.os }}
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PaperAI_${{ matrix.os }}
        path: dist/
