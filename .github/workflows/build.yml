name: Build Pro AI App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      shell: bash

    - name: Build executable
      run: |
        # 针对 CustomTkinter 收集所有 UI 静态资源
        pyinstaller --noconsole --onefile --collect-all customtkinter main.py --name AI_DocWriter_Pro_${{ runner.os }}
      shell: bash

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AI_DocWriter_Pro_${{ runner.os }}
        path: dist/*
