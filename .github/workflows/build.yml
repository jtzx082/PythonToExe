name: Build Molecule Viewer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # 3.10 兼容性较好

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # 使用 --onefile 打包成单文件，--noconsole 隐藏黑框(仅限Win/Mac)
      run: |
        pyinstaller --name="Chem3D_Viewer" --onefile --windowed --clean --collect-all customtkinter main.py

    - name: Rename Output (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        mv dist/Chem3D_Viewer dist/Chem3D_Viewer_${{ matrix.os }}

    - name: Rename Output (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        ren dist\Chem3D_Viewer.exe Chem3D_Viewer_windows.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Chem3D_Viewer_${{ matrix.os }}
        path: dist/
