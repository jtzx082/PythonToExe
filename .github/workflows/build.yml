name: Build Gaokao Analyzer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # -w: 隐藏控制台
        # -F: 独立单文件
        # --clean: 清理临时构建文件
        pyinstaller --noconfirm --onefile --windowed --clean --name "硫酸铜的遐想_高考分析舱" main.py

    - name: Upload Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Analyzer_Windows_exe
        path: dist/硫酸铜的遐想_高考分析舱.exe
        
    - name: Upload Artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Analyzer_macOS_app
        path: dist/硫酸铜的遐想_高考分析舱.app

    - name: Upload Artifacts (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Analyzer_Ubuntu_bin
        path: dist/硫酸铜的遐想_高考分析舱
