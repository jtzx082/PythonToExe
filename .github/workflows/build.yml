name: 多平台打包
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@4
    - name: 设置 Python
      uses: actions/setup-python@5
      with:
        python-version: '3.10'
    - name: 安装依赖
      run: pip install -r requirements.txt
    - name: PyInstaller 打包
      run: pyinstaller --onefile --windowed --name="PaperWriter" main.py
    - name: 上传打包产物
      uses: actions/upload-artifact@4
      with:
        name: build-${{ matrix.os }}
        path: dist/*
