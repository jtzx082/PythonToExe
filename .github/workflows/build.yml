name: Build SmartDivider Fixed

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            # Windows通常兼容性较好，但也加上 collect-all 防止主题丢失
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --name SmartDivider-Win main.py
            OUT_FILE: dist/SmartDivider-Win.exe
          
          - os: ubuntu-20.04  # 【关键修改1】使用旧版系统构建，兼容性更强
            TARGET: linux
            # 【关键修改2】增加 --collect-all customtkinter
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --name SmartDivider-Linux main.py
            OUT_FILE: dist/SmartDivider-Linux
            
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --name SmartDivider-Mac main.py
            OUT_FILE: dist/SmartDivider-Mac

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: ${{ matrix.CMD_BUILD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartDivider-${{ matrix.TARGET }}
          path: ${{ matrix.OUT_FILE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-windows
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-linux
      - name: Download Mac Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-macos
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SmartDivider-Win.exe
            SmartDivider-Linux
            SmartDivider-Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
