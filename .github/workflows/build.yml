name: Build Desktop Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            # 【修复问题2】：去掉这里的 .exe，保证后续压缩和上传的文件名一致
            artifact_name: AI-PPT-Maker-Windows 
          - os: macos-latest
            artifact_name: AI-PPT-Maker-macOS
          - os: ubuntu-22.04 
            # 【修复问题1】：将 ubuntu-latest 改为 ubuntu-22.04，以获得更好的 Linux 向下兼容性
            artifact_name: AI-PPT-Maker-Linux

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: pyinstaller --noconfirm --onedir --windowed --name "${{ matrix.artifact_name }}" main.py

    - name: Build with PyInstaller (macOS & Linux)
      if: runner.os != 'Windows'
      run: pyinstaller --noconfirm --onedir --windowed --name "${{ matrix.artifact_name }}" main.py

    - name: Compress Build (Windows)
      if: runner.os == 'Windows'
      # 【修复问题2】：使用动态变量确保打包出来的名字和上传时的名字绝对一致
      run: Compress-Archive -Path dist/${{ matrix.artifact_name }}/* -DestinationPath ${{ matrix.artifact_name }}.zip

    - name: Compress Build (macOS/Linux)
      if: runner.os != 'Windows'
      run: |
        cd dist/${{ matrix.artifact_name }}
        zip -r ../../${{ matrix.artifact_name }}.zip ./*
        cd ../..

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-zip
        path: ${{ matrix.artifact_name }}.zip
