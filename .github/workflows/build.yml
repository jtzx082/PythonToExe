name: Build DeepSeek Desktop

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Tkinter (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y python3-tk

    - name: Build with PyInstaller
      shell: bash
      run: |
        pyinstaller --name="DeepSeek_Desktop" --onefile --windowed --clean \
        --collect-all customtkinter \
        --collect-all duckduckgo_search \
        --collect-all openai \
        --hidden-import=pypdf \
        --hidden-import=docx \
        main.py

    - name: Rename Output
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          mv dist/DeepSeek_Desktop.exe dist/DeepSeek_Desktop_Windows.exe
        elif [ "${{ runner.os }}" == "macOS" ]; then
          mv dist/DeepSeek_Desktop dist/DeepSeek_Desktop_Mac
        else
          mv dist/DeepSeek_Desktop dist/DeepSeek_Desktop_Linux
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DeepSeek_Desktop_${{ matrix.os }}
        path: dist/
