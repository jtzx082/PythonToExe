name: Build and Release Academic Writer

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      build_for:
        description: 'Build for platform (all, windows, macos, linux)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux
      python_version:
        description: 'Python version'
        required: true
        default: '3.10'
        type: choice
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
  
  # 合并 push 事件
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  
  # 创建 pull request 时也会触发
  pull_request:
    branches: [ main ]

# 设置权限
permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run import tests
      run: |
        echo "Testing basic imports..."
        python -c "
try:
    import tkinter
    print('✓ Tkinter available')
except ImportError as e:
    print(f'✗ Tkinter error: {e}')

try:
    import openai
    print('✓ OpenAI available')
except ImportError as e:
    print(f'✗ OpenAI error: {e}')

try:
    from PIL import Image
    print('✓ Pillow available')
except ImportError as e:
    print(f'✗ Pillow error: {e}')

try:
    import markdown
    print('✓ Markdown available')
except ImportError as e:
    print(f'✗ Markdown error: {e}')

print('Basic import tests completed')
        "
    
    - name: Check directory structure
      run: |
        echo "Checking project structure..."
        find . -name "*.py" | head -10
        echo ""
        echo "Python files count:"
        find . -name "*.py" | wc -l

  build-windows:
    runs-on: windows-latest
    needs: test
    # 修正：将多行条件表达式改为单行
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_for == 'all' || github.event.inputs.build_for == 'windows')) || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.python_version || '3.10' }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pywin32
    
    - name: Create necessary directories
      run: |
        mkdir output
        mkdir templates
        mkdir config
        mkdir assets
    
    - name: Build Windows executable
      run: |
        python build_simple.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: AcademicWriter-Windows
        path: dist/
        retention-days: 7

  build-macos:
    runs-on: macos-latest
    needs: test
    # 修正：将多行条件表达式改为单行
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_for == 'all' || github.event.inputs.build_for == 'macos')) || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.python_version || '3.10' }}
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
        pip3 install pyinstaller
    
    - name: Create necessary directories
      run: |
        mkdir -p output
        mkdir -p templates
        mkdir -p config
        mkdir -p assets
    
    - name: Build macOS application
      run: |
        python3 build_simple.py
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: AcademicWriter-macOS
        path: dist/
        retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    # 修正：将多行条件表达式改为单行
    if: (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_for == 'all' || github.event.inputs.build_for == 'linux')) || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.python_version || '3.10' }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev
        sudo apt-get install -y libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev libxrandr-dev libxi-dev
    
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
        pip3 install pyinstaller
    
    - name: Create necessary directories
      run: |
        mkdir -p output
        mkdir -p templates
        mkdir -p config
        mkdir -p assets
    
    - name: Build Linux executable
      run: |
        python3 build_simple.py
    
    - name: Make Linux executable
      run: |
        chmod +x dist/AcademicWriterPro
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: AcademicWriter-Linux
        path: dist/
        retention-days: 7

  release:
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List downloaded artifacts
      run: |
        echo "Artifacts structure:"
        find artifacts -type f -name "*" | sort
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Academic Writer ${{ github.ref_name }}"
        body: |
          ## Academic Writer ${{ github.ref_name }}
          
          ### 下载
          - **Windows**: AcademicWriter-Windows.zip
          - **macOS**: AcademicWriter-macOS.zip  
          - **Linux**: AcademicWriter-Linux.tar.gz
          
          ### 更新日志
          - 初始版本发布
          - 支持多平台构建
          - 集成 DeepSeek API
          - 图形用户界面
        draft: false
        prerelease: false
    
    - name: Upload Windows release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/AcademicWriter-Windows/AcademicWriterPro.exe
        asset_name: AcademicWriter-Windows.exe
        asset_content_type: application/vnd.microsoft.portable-executable
    
    - name: Upload macOS release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/AcademicWriter-macOS/AcademicWriterPro
        asset_name: AcademicWriter-macOS
        asset_content_type: application/octet-stream
    
    - name: Upload Linux release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/AcademicWriter-Linux/AcademicWriterPro
        asset_name: AcademicWriter-Linux
        asset_content_type: application/octet-stream
