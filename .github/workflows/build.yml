name: Build Desktop App (Win/macOS/Linux)

on:
  workflow_dispatch: # 仅手动运行

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Linux runtime deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxkbcommon-x11-0 \
            libqt6gui6 \
            qml-module-qtquick-controls2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # === 注意：已删除 Patch 步骤，防止版本不兼容 ===

      - name: Build with PyInstaller
        shell: bash
        run: |
          rm -rf build dist || true
          
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            # Linux 使用 --onedir 模式
            pyinstaller --noconfirm --clean --onedir --windowed --name PaperWriter main.py
          else
            # Windows/macOS 使用单文件模式
            pyinstaller --noconfirm --clean --onefile --windowed --name PaperWriter main.py
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperWriter-${{ runner.os }}
          path: dist/
