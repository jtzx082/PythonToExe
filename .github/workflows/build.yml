name: Build Gansu Gaokao Scorer EXE

# 触发机制：仅保留 workflow_dispatch (手动触发)
# 删除了 push 触发器，因此代码更新时不会自动运行
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # --onefile: 打包成单文件
        # --noconsole: 运行时不显示黑框命令行
        # --name: 指定生成的exe名字
        pyinstaller --onefile --noconsole --name 科学计算器 main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gansu_Gaokao_Scorer_EXE
        path: dist/Gansu_Gaokao_Scorer.exe
