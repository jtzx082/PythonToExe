name: Cross-Platform Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # 允许在 GitHub Actions 页面手动触发构建

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        # 将我们写的 main.py 自身打包为无控制台的独立程序
        pyinstaller -F -w -n PyInstaller-GUI-v4 main.py

    - name: Prepare Artifacts (Linux / Windows)
      if: runner.os != 'macOS'
      run: |
        mkdir -p release
        cp dist/PyInstaller-GUI-v4* release/

    - name: Prepare Artifacts (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p release
        cd dist
        tar -czf ../release/PyInstaller-GUI-v4-macOS.tar.gz PyInstaller-GUI-v4.app
        cd ..

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PyInstaller-GUI-${{ runner.os }}
        path: release/*
