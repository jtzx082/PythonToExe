name: Build and Release Academic Writer

on:
  workflow_dispatch:
    inputs:
      build_for:
        description: 'Build for platform (all, windows, macos, linux)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux
      python_version:
        description: 'Python version'
        required: true
        default: '3.10'
        type: choice
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run import tests
      run: |
        python -c "
import tkinter, openai, markdown
from PIL import Image
print('✓ All core libraries available')
        "

  build-windows:
    runs-on: windows-latest
    needs: test
    # 修复：使用单引号包裹整个表达式，避免 YAML 解析歧义
    if: "${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_for == 'all' || github.event.inputs.build_for == 'windows')) || startsWith(github.ref, 'refs/tags/v') }}"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.python_version || '3.10' }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller pywin32
    - name: Build
      run: python build_simple.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AcademicWriter-Windows
        path: dist/AcademicWriterPro.exe

  build-macos:
    runs-on: macos-latest
    needs: test
    if: "${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_for == 'all' || github.event.inputs.build_for == 'macos')) || startsWith(github.ref, 'refs/tags/v') }}"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.python_version || '3.10' }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt pyinstaller
    - name: Build
      run: python3 build_simple.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AcademicWriter-macOS
        path: dist/AcademicWriterPro

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    if: "${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_for == 'all' || github.event.inputs.build_for == 'linux')) || startsWith(github.ref, 'refs/tags/v') }}"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev libx11-dev
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.python_version || '3.10' }}
    - name: Install Python deps
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt pyinstaller
    - name: Build
      run: python3 build_simple.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AcademicWriter-Linux
        path: dist/AcademicWriterPro

  release:
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare Release Files
      run: |
        mkdir release_assets
        cp artifacts/AcademicWriter-Windows/AcademicWriterPro.exe release_assets/AcademicWriter-Windows.exe
        cp artifacts/AcademicWriter-macOS/AcademicWriterPro release_assets/AcademicWriter-macOS
        cp artifacts/AcademicWriter-Linux/AcademicWriterPro release_assets/AcademicWriter-Linux
        chmod +x release_assets/AcademicWriter-macOS release_assets/AcademicWriter-Linux

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "Academic Writer ${{ github.ref_name }}"
        body: |
          ## Academic Writer ${{ github.ref_name }}
          - 初始版本发布
          - 支持多平台构建 (Windows/macOS/Linux)
          - 集成 DeepSeek API
        draft: false
        prerelease: false
        files: |
          release_assets/AcademicWriter-Windows.exe
          release_assets/AcademicWriter-macOS
          release_assets/AcademicWriter-Linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
