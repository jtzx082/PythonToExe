name: Build PyPacker with Nuitka

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 在三大平台并行编译
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ------------------
    # 安装系统级依赖 (UPX 和 Patchelf)
    # ------------------
    - name: Install System Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y patchelf ccache upx-ucl libxcb-cursor0

    - name: Install System Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install upx

    # ------------------
    # 安装 Python 依赖 (包含 Nuitka 和 Zstandard 压缩算法)
    # ------------------
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka zstandard

    # ------------------
    # Windows: Nuitka 单文件 + UPX 极限压缩
    # ------------------
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        python -m nuitka --assume-yes-for-downloads --onefile --windows-disable-console --enable-plugin=pyside6 --enable-plugin=upx -o "MultiPlatform-Py-Packer-Win.exe" main.py

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Windows
        path: MultiPlatform-Py-Packer-Win.exe

    # ------------------
    # macOS: Nuitka 独立程序包 + DMG 封装 (避开 macOS 的 UPX/Onefile 损坏问题)
    # ------------------
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        # Mac 上必须使用 standalone 模式生成 .app，并利用 hdiutil 锁死权限
        python -m nuitka --assume-yes-for-downloads --standalone --macos-create-app-bundle --macos-app-name="PyPacker" --enable-plugin=pyside6 main.py
        hdiutil create -volname "PyPacker" -srcfolder "main.dist/PyPacker.app" -ov -format UDZO "PyPacker-Mac.dmg"

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-macOS
        path: PyPacker-Mac.dmg

    # ------------------
    # Linux: Nuitka 单文件 + UPX 极限压缩 + tar.gz 权限保留
    # ------------------
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -m nuitka --assume-yes-for-downloads --onefile --disable-console --enable-plugin=pyside6 --enable-plugin=upx -o "MultiPlatform-Py-Packer-Linux" main.py
        tar -czvf PyPacker-Linux.tar.gz MultiPlatform-Py-Packer-Linux

    - name: Upload Linux Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PyPacker-Linux
        path: PyPacker-Linux.tar.gz